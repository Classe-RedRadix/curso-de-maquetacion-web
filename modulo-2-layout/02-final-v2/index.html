<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boarding Card v2</title>
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body class="page">
  <main class="page__main">
    <section class="boarding-card">
      <header class="boarding-card__header">
        <div class="boarding-card__container">
          <h1 class="boarding-card__company">Alter</h1>

          <div class="boarding-card__location location boarding-card__location--from boarding-card__location--earth">
            <h2 class="location__name p-xsmall"><span class="sr">From </span>Houston</h2>
            <p class="location__code title-sm"><abbr title="Houston" class="location__code-abbr">HOU</abbr></p>
            <time class="location__time p-small" datetime="06:30">06:30</time>
          </div>

          <div class="boarding-card__location location boarding-card__location--to boarding-card__location--planet">
            <h2 class="location__name p-xsmall"><span class="sr">To </span>Centauri B</h2>
            <p class="location__code title-sm"><abbr title="Centauri B" class="location__code-abbr">CEB</abbr></p>
            <time class="location__time p-small" datetime="23:30">23:30</time>
          </div>
        </div>
      </header>
      
      <div class="boarding-card__info">
        <div class="boarding-card__container">
          <h2 class="boarding-card__passenger sr">Passenger info</h2>
          <p class="boarding-card__block boarding-card__block--full">
            <span class="boarding-card__block-label title-xs">Passenger Name</span>
            <span class="boarding-card__block-divider sr">: </span>
            <span class="boarding-card__block-data p-default">Maeve Droid Data</span>
          </p>
          <p class="boarding-card__block">
            <span class="boarding-card__block-label title-xs">Terminal</span>
            <span class="boarding-card__block-divider sr">: </span>
            <span class="boarding-card__block-data p-default">1</span>
          </p>
          <p class="boarding-card__block">
            <span class="boarding-card__block-label title-xs">Gate</span>
            <span class="boarding-card__block-divider sr">: </span>
            <span class="boarding-card__block-data p-default">K4</span>
          </p>
          <p class="boarding-card__block">
            <span class="boarding-card__block-label title-xs">Seat</span>
            <span class="boarding-card__block-divider sr">: </span>
            <span class="boarding-card__block-data p-default">1C</span>
          </p>
          <p class="boarding-card__block">
            <span class="boarding-card__block-label title-xs">Date</span>
            <span class="boarding-card__block-divider sr">: </span>
            <time class="boarding-card__block-data p-default" datetime="2152-10-06">10/06/2152</time>
          </p>
          <p class="boarding-card__block">
            <span class="boarding-card__block-label title-xs">Onboard</span>
            <span class="boarding-card__block-divider sr">: </span>
            <time class="boarding-card__block-data p-default" datetime="05:30">05:30</time>
          </p>
          <p class="boarding-card__block">
            <span class="boarding-card__block-label title-xs">Flight</span>
            <span class="boarding-card__block-divider sr">: </span>
            <span class="boarding-card__block-data p-default">KP452</span>
          </p>
        </div>
      </div>
      <div class="boarding-card__divider"></div>
      <footer class="boarding-card__summary">
        <div class="boarding-card__container">
          <p class="boarding-card__block boarding-card__block--full">
            <span class="boarding-card__block-label title-xs">Passenger Name</span>
            <span class="boarding-card__block-divider sr">: </span>
            <span class="boarding-card__block-data p-default">Maeve Droid Data</span>
          </p>

          <p class="boarding-card__block">
            <span class="boarding-card__block-label title-xs">Flight</span>
            <span class="boarding-card__block-divider sr">: </span>
            <span class="boarding-card__block-data p-default">KP452</span>
          </p>

          <p class="boarding-card__block">
            <span class="boarding-card__block-label title-xs">Date</span>
            <span class="boarding-card__block-divider sr">: </span>
            <time class="boarding-card__block-data p-default" datetime="2152-10-06">10/06/2152</time>
          </p>

          <div class="boarding-card__block boarding-card__block--qr">
            <img src="assets/img/qrcode.png" alt="QR code" class="boarding-card__qr">
          </div>
        </div>
      </footer>
    </section>
  </main>
</body>
</html>
