<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Boarding pass</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=Poppins:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="boarding-pass">
      <header class="header">
        <img src="assets/logo.svg" alt="logo" class="header-logo" />
        <div class="headerInfo">
          <div class="headerInfo-item">
            <img src="assets/icons/earth.svg" alt="icon-from" />
            <p class="headerInfo-title body-s">Houston</p>
            <p class="headerInfo-acronym title-s">Hou</p>
            <p class="headerInfo-hour body-xs">06:30</p>
          </div>
          <img src="assets/icons/rocket-line.svg" alt="icon-between" />

          <div class="headerInfo-item">
            <img src="assets/icons/planet.svg" alt="icon-to" />
            <p class="headerInfo-title body-s">Centauri B</p>
            <p class="headerInfo-acronym title-s">Ceb</p>
            <p class="headerInfo-hour body-xs">23:30</p>
          </div>
        </div>
      </header>
      <main class="main contentWrapper">
        <div class="content-item">
          <p class="title-xs">Passenger name</p>
          <p>Maeve Droid Data</p>
        </div>
        <div class="content-item">
          <p class="title-xs">Terminal</p>
          <p>1</p>
        </div>
        <div class="content-item">
          <p class="title-xs">Gate</p>
          <p>K4</p>
        </div>
        <div class="content-item">
          <p class="title-xs">Seat</p>
          <p>1C</p>
        </div>

        <div class="content-item">
          <p class="title-xs">Date</p>
          <p>10/06/2052</p>
        </div>
        <div class="content-item">
          <p class="title-xs">Onboard</p>
          <p>05:30</p>
        </div>
        <div class="content-item">
          <p class="title-xs">Flight</p>
          <p>KP452</p>
        </div>
      </main>
      <footer class="footer contentWrapper">
        <div class="content-item">
          <p class="title-xs">Passenger name</p>
          <p>Maeve Droid Data</p>
        </div>
        <div class="content-item">
          <p class="title-xs">Flight</p>
          <p>KP452</p>
        </div>
        <div class="content-item">
          <p class="title-xs">Date</p>
          <p>10/06/2052</p>
        </div>
        <div class="content-item">
          <img src="assets/images/qrcode.svg" alt="qr-code" class="qr-code" />
        </div>
      </footer>
    </div>
  </body>
</html>
