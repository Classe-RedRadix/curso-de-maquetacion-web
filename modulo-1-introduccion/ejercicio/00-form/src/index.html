<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Card</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=Poppins:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body class="body">
    <main class="main">
      <header class="header">
        <!--<img class="img" src="assets/images/form-image.jpg" /> --></header>
      <section class="section">
        <div class="intro">
          <h1 class="title">Keep in touch</h1>
          <p class="paragraph">Get news and updates as soon as they are announced: preorders, new trailers, new features and much more!</p>
        </div>
        <div class="contact">
          <form>
            <div class="input-field">
              <label>First name</label>
              <input class="input" type="text" name="name">
            </div>
            <div class="input-field">
              <label>Last name</label>
              <input class="input" type="text" name="lastname">
            </div>
            <div class="input-field">
              <label>Email address</label>
              <input class="input" type="email" name="email">
            </div>
            <div class="input-field">
              <label>Subject</label>
              <input class="input" type="text" name="subject">
            </div>
            <div class="input-field">
              <label>Message</label>
              <textarea class="input textarea" name="message">
            </div>
            <div class="checkbox-field">
              <input type="checkbox" name="conditions">
              <label>I have read read the <a href=#>Privacy policy</a>and i agree to recive the newsletter</label>
            </div>
            <div class="submit-field">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
